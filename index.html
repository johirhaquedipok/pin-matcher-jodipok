<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="text">
                    <button class="generate-btn" id="generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text"  id="inputedText" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row hello" >
                                <div class="button" onclick="calc('7')">7</div>
                                <div class="button" onclick="calc('8')">8</div>
                              <div class="button" onclick="calc('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calc('4')">4</div>
                              <div class="button" onclick="calc('5')">5</div>
                              <div class="button" onclick="calc('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calc('1')">1</div>
                              <div class="button" onclick="calc('2')">2</div>
                              <div class="button" onclick="calc('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="calc('<')">&lt;</div>
                                <div class="button" onclick="calc('0')">0</div>
                                <div class="button" onclick="calc('C')">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left" style="display: none;" id="tryLeft" >3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" style="display: none;" id="unmatched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" style="display: none;" id="matched">✅ Pin Matched... Secret door is opening for you</p>
           </div>
        </div>
    </div>
    <script>
       
        //inputed text as calculator
        let input = document.getElementById('inputedText');
        function calc(data) {
            switch (data){
                case 'C':
                    input.value = '';
                    break;
                case '<':
                    input.value = input.value.substr(0,input.value.length -1);
                    break;
                    default:
                        input.value += data;
            }
        };
        
        // generated pin
  
  const gen = document.getElementById('generate');
  gen.addEventListener ('click', function(){
    const randomVal = Math.floor(1000 + Math.random() * 9000);
    const text = document.getElementById('text');
    text.value = randomVal;
    matched.style.display= 'none';
    unmatched.style.display = 'none';
    tryLeft.style.display = 'none';

    input.value = '';
  });
  

        //matching
        
            const submit = document.getElementById ('submit');
            submit.addEventListener ('click', function(){
                if (text.value === input.value){
                    
                const matched = document.getElementById('matched');
                matched.style.display= 'block';}
                else {
            const unmatched = document.getElementById('unmatched');
            unmatched.style.display = 'block';
            // const tryLeft = document.getElementById('tryLeft');
            // tryLeft.style.display = 'block';
                }
            });

    </script>
</body>

</html>
